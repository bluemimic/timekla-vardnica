{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Dictionary{% endblock %}</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dictionary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'dictionary:index' %}">My dictionary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dictionary:languages_list' %}">All languages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dictionary:words_list' %}">All words</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item ms-lg-auto">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
            {% else %}
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
